  <body class="auth-body">
    <!-- create account section start -->
    <div class="auth-img" style="margin-top: -100px;">
      <img class="img-fluid auth-bg" src="assets/images/background/auth_bg.jpg" alt="auth_bg" />
      <div class="auth-content">
        <div>
          <h2>Letâ€™s sign you up</h2>

    <form class="auth-form" >
      <div class="custom-container">
          <p id="msg1"></p>
        <div class="form-group">
          <label class="form-label">Username</label>
          <div class="form-input mb-4">
            <input style="color: white;" type="text" class="form-control username" placeholder="Enter Your Username" />
            <i class="iconsax icons" data-icon="user-1"></i>
          </div>
        </div>

          <div class="form-group">
          <label class="form-label">Email</label>
          <div class="form-input mb-4">
            <input style="color: white;" type="email" class="form-control email" placeholder="Enter Your Email" />
            <i class="iconsax icons" data-icon="inbox-1"></i>
          </div>
        </div>

        <div class="submit-btn">
          <a href="javascript:void(0);" class="register_btn btn auth-btn w-100">Sign UP</a>
        </div>
        <div class="division">
          <span>OR</span>
        </div>

        <h4 class="signup pt-0">Already have an account ?<a href="login.html"> Sign in</a></h4>
      </div>
    </form>
    <!-- create account section end-->
