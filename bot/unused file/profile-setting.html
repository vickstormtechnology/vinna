  <body>
    <!-- header start -->
    <header class="profile-header section-t-space">
      <div class="custom-container">
        <div class="header-panel">
          <a href="categories.html">
            <i class="iconsax back-btn" data-icon="arrow-left"></i>
          </a>
          <h3>Profile</h3>
        </div>
        <div class="profile-setting-pic mx-auto">
          <img class="img-fluid img" src="assets/images/icons/profile1.png" alt="profile" />

      </div>
    </header>
    <!-- header end -->

    <!-- profile setting section start -->
    <form class="theme-form profile-setting mt-5" target="_blank">
      <div class="custom-container">
        <div class="form-group d-block">
          <label for="inputname" class="form-label">Name</label>
          <div class="form-input mb-4">
            <input type="text" class="form-control" id="inputname" value="Marlin Watkin" />
            <i class="iconsax icons" data-icon="user-1"></i>
          </div>
        </div>

        <div class="form-group d-block">
          <label for="inputuseremail" class="form-label">Email id</label>
          <div class="form-input mb-4">
            <input type="email" class="form-control" id="inputuseremail" value="marlinw25@gmail.com" />
            <i class="iconsax icons" data-icon="mail"></i>
          </div>
        </div>

        <div class="form-group d-block">
          <label for="inputusernumber" class="form-label">Phone Number</label>
          <div class="form-input">
            <input type="text" class="form-control" id="inputusernumber" value="+4498456215" />
            <i class="iconsax icons" data-icon="phone"></i>
          </div>
        </div>
        <div class="footer-modal d-flex gap-3">
          <a href="profile.html" class="btn gray-btn btn-inline mt-0 w-50">Cancel</a>
          <a href="profile.html" class="theme-btn btn btn-inline mt-0 w-50">Save</a>
        </div>
      </div>
    </form>
    <!-- profile setting section end -->
